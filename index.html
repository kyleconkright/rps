<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
	<div id="appName">
		<h1>Rock, Paper, Scissors</h1>
		<h3>First to 5 wins</h3>
	</div>
	
	<div id="score">
		<div>
			<span id="playerScore">0</span>
			<h3>Player</h3>
		</div>
		<div>
			<span id="computerScore">0</span>
			<h3>Computer</h3>
		</div>
	</div>
</header>

<div id="container">

	<div id="the-buttons">
		<h2>Take your pick...</h2>
		<button id="rock" data="rock"><i class="fa fa-globe"></i> Rock</button>
		<button id="paper"><i class="fa fa-file-o"></i> Paper</button>
		<button id="scissors"><i class="fa fa-scissors"></i> Scissors</button>
	</div>
	<p id="compResult">Computer Plays... <span id="compMove"></span></p>
	<p><span id="result"></span> <span id="reset">reset</span></p>

</div>

<script type="text/javascript" src="app.js"></script>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</body>
</html>
